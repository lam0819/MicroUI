<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="100" fill="url(#bg)" rx="10"/>
  
  <!-- Logo icon -->
  <g transform="translate(15, 15)">
    <!-- Wrench icon scaled down -->
    <g transform="scale(0.8)">
      <!-- Wrench body -->
      <path d="M15 25 L25 15 L45 35 L35 45 Z" fill="#ffffff" stroke="#f0f0f0" stroke-width="1"/>
      
      <!-- Wrench head -->
      <circle cx="45" cy="35" r="8" fill="none" stroke="#ffffff" stroke-width="3"/>
      <circle cx="45" cy="35" r="5" fill="none" stroke="#ffffff" stroke-width="2"/>
      
      <!-- Wrench handle -->
      <rect x="12" y="22" width="20" height="6" fill="#ffffff" rx="3"/>
      
      <!-- Tool tip highlight -->
      <circle cx="45" cy="35" r="2" fill="#ffd700"/>
    </g>
  </g>
  
  <!-- Main title -->
  <text x="100" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff">MicroUI</text>
  
  <!-- Subtitle -->
  <text x="100" y="65" font-family="Arial, sans-serif" font-size="14" fill="#e0e6ff">Pure Vanilla JavaScript Utility Library</text>
  
  <!-- Version badge -->
  <rect x="320" y="20" width="60" height="20" fill="#48bb78" rx="10"/>
  <text x="350" y="33" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">v1.0.0</text>
  
  <!-- Size badge -->
  <rect x="320" y="50" width="60" height="20" fill="#f56565" rx="10"/>
  <text x="350" y="63" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">5.2KB</text>
</svg>
